<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">ElectronicShop</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <header class="hero-section">
        <h1>Welcome to Our Store</h1>
        <p>Quality Products, Best Prices</p>
    </header>

    <div class="product-container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500" alt="Watch">
            <h3>Luxury Watch</h3>
            <p class="price">$250.00</p>
            <button class="buy-btn">Buy Now</button>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500" alt="Headphone">
            <h3>Headphones</h3>
            <p class="price">$120.00</p>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
